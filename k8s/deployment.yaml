apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-service-validator
  namespace: validator
  labels:
    app: cloud-service-validator
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloud-service-validator
      component: api
  template:
    metadata:
      labels:
        app: cloud-service-validator
        component: api
    spec:
      containers:
      - name: validator
        image: cloud-service-validator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: APP_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: validator-secrets
              key: database-url
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: validator-secrets
              key: github-token
        - name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: validator-config
              key: model-name
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: validator-config
---
apiVersion: v1
kind: Service
metadata:
  name: validator-service
  namespace: validator
  labels:
    app: cloud-service-validator
spec:
  type: ClusterIP
  selector:
    app: cloud-service-validator
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: validator-config
  namespace: validator
data:
  model-name: "openai/gpt-4.1-mini"
  validation-interval: "60"
  anomaly-threshold: "10.0"
  max-concurrent-validations: "5"
---
apiVersion: v1
kind: Secret
metadata:
  name: validator-secrets
  namespace: validator
type: Opaque
stringData:
  database-url: "postgresql+asyncpg://validator_user:validator_pass@postgres:5432/validator_db"
  github-token: "your_github_token_here"
  grafana-api-key: "your_grafana_api_key"
  slack-webhook: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
