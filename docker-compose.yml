version: '3.8'

services:
  # Main Application
  validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud-service-validator
    ports:
      - "8000:8000"
      - "9090:9090"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      - postgres
      - grafana
      - prometheus
    restart: unless-stopped
    networks:
      - validator-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: validator-db
    environment:
      POSTGRES_DB: validator_db
      POSTGRES_USER: validator_user
      POSTGRES_PASSWORD: validator_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - validator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U validator_user -d validator_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: validator-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - validator-network

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: validator-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - validator-network

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  validator-network:
    driver: bridge
